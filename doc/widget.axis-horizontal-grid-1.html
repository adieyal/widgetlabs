  <body>
    <h1>AXIS<small> with horizontal major gridlines</small></h1>
    <p>This widget renders a set of XY axis for a graph and includes horizontal major gridlines.</p>
    <p>NOTE: The bounding rectangle for this widget represents the graph area and excludes the area used up by the axis labels.</p>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="400" height="200">
      <g data-widget="axis-horizontal-grid-1" data-src="/data/widget.bar-rounded-1.json">
	<rect class="widget-boundingbox" x="20%" y="10%" width="80%" height="80%"></rect>
	<g class="widget-content">
	  <!-- This content is entirely optional and will be deleted. The reason for having it here is if the file is
	       opened in something like inkscape. -->
	</g>
      </g>
    </svg>
  </body>
</html>
